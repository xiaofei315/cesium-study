<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Cesium-1.96/Build/Cesium/Cesium.js"></script>
    <link href="../Cesium-1.96/Build/Cesium/Widgets/widgets.css" rel="stylesheet"/>
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJjYTM0Y2JjMS1mYjU3LTRiMDEtYmIwNS1jYTcyMjg1YzZmZDEiLCJpZCI6OTUyMTQsImlhdCI6MTY1NzcyNjQ5NX0.2744-BdZiXB6Q9r5w15ixXQrSlFpugIZyDQH5_3ae3o'
    let osm = new Cesium.OpenStreetMapImageryProvider({
        url: 'https://a.tile.openstreetmap.org/'
    });
    const viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider: osm,
        animation: false,//是否显示动画控件
        baseLayerPicker: false,//是否显示图层选择控件
        geocoder: false,//是否显示地名查找控件
        timeline: false,//是否显示投影方式控件
        navigationHelpButton: false,//是否显示帮助信息控件
        infoBox: false,//是否显示点击要素之后显示的信息
        fullscreenButton: false
    })
    viewer.entities.add({
        name: '红色球体',
        position: Cesium.Cartesian3.fromDegrees(87.0, 40.0, 300000.0),
        ellipsoid: {
            radii: new Cesium.Cartesian3(300000.0, 300000.0, 300000.0),
            material: Cesium.Color.RED.withAlpha(0.5),
            outline: true,
            outlineColor: Cesium.Color.BLACK
        }
    });
</script>
</body>
</html>
